{{ define "partials/about_me_image_modal.html" }}
<div
  id="aboutMeModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/70"
  role="dialog"
  aria-modal="true"
>
  <div class="bg-white w-full max-w-5xl rounded-lg shadow-xl overflow-hidden">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-900">
          Choose About Me Image
        </h2>
        <button
          onclick="document.getElementById('aboutMeModal').classList.add('hidden')"
          class="text-gray-500 hover:text-gray-700"
        >
          âœ•
        </button>
      </div>

      <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">
        {{ range .Media }}
        <button
          hx-post="/admin/settings/about-me-image"
          hx-vals='{"media_id": "{{ .ID }}"}'
          hx-target="#aboutImagePreview"
          hx-swap="innerHTML"
          onclick="document.getElementById('aboutMeModal').classList.add('hidden')"
          class="aspect-square overflow-hidden rounded border hover:ring-2 hover:ring-indigo-500"
        >
          <img src="{{ .ThumbnailURL }}" class="object-cover w-full h-full" />
        </button>
        {{ end }}
      </div>
    </div>

    <div class="bg-gray-50 px-4 py-3 flex justify-end">
      <button
        type="button"
        onclick="document.getElementById('aboutMeModal').classList.add('hidden')"
        class="px-4 py-2 bg-white border rounded-md text-gray-700 hover:bg-gray-100"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
{{ end }}
