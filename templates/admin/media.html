{{ define "content" }}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center justify-between">
    <div>
      <h1 class="text-xl font-semibold text-gray-900">Media</h1>
      <p class="mt-1 text-sm text-gray-600">
        Manage your uploaded media files, including previews, filenames, and
        gallery associations.
      </p>
    </div>
    <div class="mt-4 sm:mt-0">
      <a
        href="/admin/media/upload"
        class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Upload Media
      </a>
    </div>
  </div>

  <div class="mt-6 flow-root">
    <div class="overflow-x-auto">
      <ul
        role="list"
        class="grid grid-cols-2 gap-x-2 gap-y-4 sm:grid-cols-3 sm:gap-x-3 lg:grid-cols-4 xl:gap-x-4"
      >
        {{ range .Media }} {{ template "partials/media_item.html" . }} {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
