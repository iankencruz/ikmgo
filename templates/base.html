{{ define "base" }}
<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ block "meta" . }}{{ end }}
    <!-- Tailwind CSS  -->
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="/static/favicon/favicon-16x16.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="/static/favicon/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      href="/static/favicon/apple-touch-icon.png"
      sizes="180x180"
    />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />
  </head>

  <body class="h-full">
    <!-- MOBILE OFF-CANVAS SIDEBAR -->
    {{ if not .HideSidebar }} {{ template "navbar" . }} {{ end }}
    <!-- MAIN CONTENT -->
    <main class=" {{if not .HideSidebar }}  lg:pl-72 {{ end }} ">
      <!-- Your content goes here -->
      {{ template "content" . }}
    </main>

    <div
      id="toastContainer"
      class="fixed top-4 right-4 z-[1000] space-y-2"
    ></div>
    <!-- JavaScript for  Gallery Lightbox -->
    <script src="/static/js/gallery.js" defer></script>
    <script src="/static/js/htmx.min.js" defer></script>
    <!-- JavaScript for open/close sidebar -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
{{ end }}
