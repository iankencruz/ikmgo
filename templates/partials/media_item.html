{{ define "partials/media_item.html" }}
<tr id="media-{{ .ID }}">
  <td class="border border-gray-300 px-4 py-2">{{ .ID }}</td>
  <td class="border border-gray-300 px-4 py-2">
    <img src="{{ .FileName }}" alt="Uploaded media" class="some-css-class" />
  </td>
  <td class="border border-gray-300 px-4 py-2">{{ .FileName }}</td>
  <td class="border border-gray-300 px-4 py-2">{{ .GalleryID }}</td>
  <td class="border border-gray-300 px-4 py-2">
    <button
      hx-post="/admin/media/delete/{{ .ID }}"
      hx-target="#media-{{ .ID }}"
      hx-swap="outerHTML"
      hx-confirm="Are you sure?"
      class="text-red-500"
    >
      Delete
    </button>
  </td>
</tr>
{{ end }}
