{{ define "partials/media_item.html" }}
<tr id="media-{{ .ID }}">
  <td class="border border-gray-300 px-4 py-2 text-center">{{ .ID }}</td>
  <td class="border border-gray-300 px-4 py-2 text-center">
    <a href="{{.URL}}"
      ><img
        src="{{ .URL }}"
        alt="Uploaded media"
        class="max-h-40 w-full object-cover"
    /></a>
  </td>
  <td class="border border-gray-300 px-4 py-2 text-center">{{ .FileName }}</td>
  <td class="border border-gray-300 px-4 py-2 text-center">
    {{ .GalleryTitle }}
  </td>
  <!-- âœ… Uses dynamic SQL JOIN -->
  <td class="border border-gray-300 px-4 py-2">
    <button
      hx-delete="/admin/media/{{ .ID }}"
      hx-target="#media-{{ .ID }}"
      hx-swap="outerHTML"
      hx-confirm="Are you sure?"
      class="text-red-500"
    >
      Delete
    </button>
  </td>
</tr>
{{ end }}
