{{ define "partials/about_me_image_modal.html" }}
<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Select About Me Image</h2>
  <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
    âœ•
  </button>
</div>

<div class="grid grid-cols-3 gap-4">
  {{ range .Media }}
  <form
    hx-post="/admin/settings/set-about-image"
    hx-params="media_id"
    hx-target="#about-me-image"
    hx-swap="outerHTML"
    _="on submit closeModal()"
  >
    <input type="hidden" name="media_id" value="{{ .ID }}" />
    <button type="submit" class="block">
      <img
        src="{{ .ThumbnailURL }}"
        class="w-full h-auto rounded hover:ring-2 ring-indigo-500"
      />
    </button>
  </form>
  {{ end }}
</div>
{{ end }}
