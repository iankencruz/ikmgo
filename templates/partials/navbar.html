{{ define "navbar" }}
<div
  id="mobileSidebar"
  class="relative z-50 lg:hidden hidden"
  role="dialog"
  aria-modal="true"
>
  <!-- Dark backdrop -->
  <div
    id="mobileBackdrop"
    class="fixed inset-0 bg-gray-900/80 opacity-0 pointer-events-none transition-opacity ease-linear duration-300"
    aria-hidden="true"
  ></div>

  <!-- Sidebar container, slides in/out -->
  <div
    class="fixed inset-0 flex -translate-x-full transition-transform duration-300 ease-in-out"
  >
    <div class="relative mr-16 flex w-full max-w-xs flex-1 bg-white">
      <!-- Close button -->
      <div class="absolute top-0 left-full flex w-16 justify-center pt-5">
        <button type="button" class="-m-2.5 p-2.5" onclick="closeSidebar()">
          <span class="sr-only">Close sidebar</span>
          <svg
            class="h-6 w-6 text-white cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Sidebar content -->
      <div class="flex grow flex-col gap-y-5 overflow-y-auto px-6 pb-2 pt-6">
        <!-- Logo -->
        <div class="flex h-16 shrink-0 items-center">
          <h2
            class="text-2xl font-semibold tracking-tight text-gray-900 sm:text-3xl"
          >
            IKM
          </h2>
        </div>

        <!-- MOBILE NAV -->
        <nav class="flex flex-1 flex-col mt-8">
          <ul role="list" class="flex flex-1 flex-col gap-y-2">
            <li>
              <ul role="list" class="space-y-1">
                <li>
                  <a
                    hx-boost="true"
                    href="/"
                    class='group flex gap-x-3 rounded-md    text-sm/6 font-semibold 
                    {{ if eq .ActiveLink "home" }}
                      text-indigo-600
                    {{ else }}
                      text-gray-700 hover:text-indigo-600 hover:
                    {{ end }}'
                  >
                    Home
                  </a>
                </li>
                <li>
                  <a
                    hx-boost="true"
                    href="/about"
                    class='group flex gap-x-3 rounded-md    text-sm/6 font-semibold 
                    {{ if eq .ActiveLink "about" }}
                      text-indigo-600
                    {{ else }}
                      text-gray-700 hover:text-indigo-600 hover:
                    {{ end }}'
                  >
                    About
                  </a>
                </li>
                <li>
                  <a
                    hx-boost="true"
                    href="/galleries"
                    class='group flex gap-x-3 rounded-md    text-sm/6 font-semibold 
                    {{ if eq .ActiveLink "galleries" }}
                      text-indigo-600
                    {{ else }}
                      text-gray-700 hover:text-indigo-600 hover:
                    {{ end }}'
                  >
                    Galleries
                  </a>
                </li>
                <li>
                  <a
                    hx-boost="true"
                    href="/projects"
                    class='group flex gap-x-3 rounded-md    text-sm/6 font-semibold 
                  {{ if eq .ActiveLink "projects" }}
                    text-indigo-600
                  {{ else }}
                    text-gray-700 hover:text-indigo-600 hover:
                  {{ end }}'
                  >
                    Projects
                  </a>
                </li>

                <li>
                  <a
                    hx-boost="true"
                    href="/contact"
                    class='group flex gap-x-3 rounded-md    text-sm/6 font-semibold 
                  {{ if eq .ActiveLink "contact" }}
                    text-indigo-600
                  {{ else }}
                    text-gray-700 hover:text-indigo-600 hover:
                  {{ end }}'
                  >
                    Contact
                  </a>
                </li>

                <!-- More items... -->
              </ul>
            </li>
          </ul>

          <!-- Social Links-->
