{{ define "navbar" }}
<div
  id="mobileSidebar"
  class="relative z-50 lg:hidden hidden"
  role="dialog"
  aria-modal="true"
>
  <!-- Dark backdrop -->
  <div
    id="mobileBackdrop"
    class="fixed inset-0 bg-gray-900/80 opacity-0 pointer-events-none transition-opacity ease-linear duration-300"
    aria-hidden="true"
  ></div>

  <!-- Sidebar container, slides in/out -->
  <div
    class="fixed inset-0 flex -translate-x-full transition-transform duration-300 ease-in-out"
  >
    <div class="relative mr-16 flex w-full max-w-xs flex-1 bg-white">
      <!-- Close button -->
      <div class="absolute top-0 left-full flex w-16 justify-center pt-5">
        <button type="button" class="-m-2.5 p-2.5" onclick="closeSidebar()">
          <span class="sr-only">Close sidebar</span>
          <svg
            class="size-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Sidebar content -->
      <div class="flex grow flex-col gap-y-5 overflow-y-auto px-6 pb-2 pt-6">
        <!-- Logo -->
        <div class="flex h-16 shrink-0 items-center">
          <img
            class="h-8 w-auto"
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
            alt="Your Company"
          />
        </div>

        <!-- MOBILE NAV -->

          <ul role="list" class="flex flex-1 flex-col gap-y-7">
            <li>
              <ul role="list" class="-mx-2 space-y-1">
                <li>
                  <a
                    href="/"
                    class='group flex gap-x-3 rounded-md bg-gray-50 p-2 text-sm/6 font-semibold 
                    {{ if eq .ActiveLink "home" }}
                      text-indigo-600
                    {{ else }}
                      text-gray-700 hover:text-indigo-600 hover:bg-gray-50
                    {{ end }}'
                  >
                    <svg
                      class='size-6 shrink-0 
                      {{ if eq .ActiveLink "home" }}
                        text-indigo-600
                      {{ else }}
                        text-gray-700 hover:text-indigo-600 hover:bg-gray-50
                      {{ end }}'
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m2.25 12 
                           8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 
                           12M4.5 9.75v10.125c0 .621.504 1.125 
                           1.125 1.125H9.75v-4.875c0-.621.504-1.125 
                           1.125-1.125h2.25c.621 0 1.125.504 
                           1.125 1.125V21h4.125c.621 0 
                           1.125-.504 1.125-1.125V9.75M8.25 21h8.25"

                    Home

                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                      data-slot="icon"

                        stroke-linecap="round"

                        d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                      />

                    About

                </li>
                <li>
                  <a

                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                      data-slot="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                      />
                    </svg>
                    Galleries
                  </a>
                </li>
                <li>
                  <a
                    href="/contact"
                    class='group flex gap-x-3 rounded-md bg-gray-50 p-2 text-sm/6 font-semibold 
                  {{ if eq .ActiveLink "galleries" }}
                    text-indigo-600
                  {{ else }}
                    text-gray-700 hover:text-indigo-600 hover:bg-gray-50
                  {{ end }}'
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                      />
                    </svg>
                    Contact
                  </a>
                </li>

                <!-- More items... -->
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
