<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <title>{{ index .Settings "site_title" }} | {{template "title" .}}</title>
    <!--HTMX-->

    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CSS (replace with your own build if needed) -->
    <link rel="stylesheet" href="/static/css/tailwind.css" />
  </head>

  <body class="h-full">
    <!-- MOBILE OFF-CANVAS SIDEBAR -->
    {{ if not .HideSidebar }} {{ template "navbar" . }} {{ end }}
    <!-- MAIN CONTENT -->
    <main class=" {{if not .HideSidebar }}  lg:pl-72 {{ end }}">
      <!-- Your content goes here -->
      {{ template "content" . }}
    </main>
    <!-- JavaScript for open/close sidebar -->
    <script src="/static/js/main.js"></script>
    <!-- JavaScript for  Gallery Lightbox -->
    <script src="/static/js/gallery.js" defer></script>
  </body>
</html>
