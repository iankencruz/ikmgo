{{ define "content" }}
<h1 class="text-2xl font-bold">Welcome to My Gallery</h1>

{{ if .FeaturedGallery }}
<div class="mt-6 border p-4 shadow-lg">
  <h2 class="text-xl font-semibold">{{ .FeaturedGallery.Title }}</h2>
  <p>Check out the featured gallery!</p>

  <div class="grid grid-cols-3 gap-4 mt-4">
    {{ range .Images }}
    <div class="border p-2 shadow">
      <img src="{{ .URL }}" class="w-full h-48 object-cover" />
      <!-- âœ… Use URL directly -->
    </div>
    {{ end }}
  </div>
</div>
{{ else }}
<p class="text-gray-500">No featured gallery selected yet.</p>
{{ end }} {{ end }}
