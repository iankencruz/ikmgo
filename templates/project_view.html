{{ define "content" }}

  {{ if .Project.Description }}
  <p class="mb-8 text-gray-700">{{ .Project.Description }}</p>
  {{ end }}
  <!-- Project Template-->
  {{ template "project_component" . }}
</div>
{{ end }}
