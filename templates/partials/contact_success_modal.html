{{ define "partials/contact_success_modal" }}
<!-- A fixed-position, dismissible success notification in the top-right corner -->

<div
  id="contact-success"
  class="fixed top-5 right-5 w-96 z-50 transition-opacity duration-700 ease-in-out opacity-100"
>
  <div class="rounded-md bg-green-50 p-4 shadow-lg border border-green-200">
    <div class="flex">
      <div class="shrink-0">
        <!-- Success Icon -->
        <svg
          class="size-5 text-green-400"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="ml-3">
        <!-- Heading -->
        <h3 class="text-sm font-medium text-green-800">Message Sent!</h3>
        <!-- Subtitle -->
        <div class="mt-2 text-sm text-green-700">
          <p>Your contact form has been successfully submitted.</p>
        </div>
        <div class="mt-4">
          <div class="-mx-2 -my-1.5 flex">
            <!-- Dismiss button removes the notification from the DOM -->
            <button
              type="button"
              class="ml-3 rounded-md bg-green-50 px-2 py-1.5 text-sm font-medium text-green-800 hover:bg-green-100 focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50 focus:outline-hidden"
              onclick="document.getElementById('contact-success')?.remove()"
            >
              Dismiss
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
