{{ define "title" }}Galleries{{ end }}
<!-- Title-->
{{ define "content" }}
<div class="px-4 sm:px-6 lg:px-8 py-10">
  <div class="grid grid-cols-3 gap-6 mt-6">
    {{ range .Galleries }}
    <div class="border p-4 shadow-lg rounded-lg">
      <a href="/gallery/{{ .ID }}">
        {{ if .CoverImageURL }}
        <img
          src="{{ .CoverImageURL }}"
          class="w-full h-48 object-cover rounded"
        />

        {{ end }}
        <h2 class="text-lg font-semibold mt-2">{{ .Title }}</h2>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
