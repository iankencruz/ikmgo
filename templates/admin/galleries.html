{{ define "content" }}
<div class="flex flex-row justify-between">
  <h1 class="text-2xl font-bold">Galleries</h1>
  <a
    href="/admin/gallery/create"
    class="px-4 py-2 bg-blue-500 text-white rounded"
    >Create New Gallery</a
  >
</div>

<table class="w-full mt-4 border-collapse border border-gray-300">
  <thead>
    <tr class="bg-gray-200">
      <th class="border border-gray-300 px-4 py-2">ID</th>
      <th class="border border-gray-300 px-4 py-2">Title</th>
      <th class="border border-gray-300 px-4 py-2">Media Count</th>
      <th class="border border-gray-300 px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Galleries }}
    <tr>
      <td class="border border-gray-300 px-4 py-2 text-center">{{ .ID }}</td>
      <td class="border border-gray-300 px-4 py-2 text-center">{{ .Title }}</td>
      <td class="border border-gray-300 px-4 py-2 text-center">
        {{ .MediaCount }}
      </td>
      <td class="border border-gray-300 px-4 py-2 text-center">
        <a href="/admin/gallery/edit/{{ .ID }}" class="text-blue-500">Edit</a> |
        <button
          hx-delete="/admin/gallery/{{ .ID }}"
          hx-confirm="Are you sure?"
          class="text-red-500"
        >
          Delete
        </button>
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
