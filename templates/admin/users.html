{{ define "content" }}
<h1 class="text-2xl font-bold">Users</h1>

<table class="w-full mt-4 border-collapse border border-gray-300">
  <thead>
    <tr class="bg-gray-200">
      <th class="border border-gray-300 px-4 py-2">ID</th>
      <th class="border border-gray-300 px-4 py-2">First Name</th>
      <th class="border border-gray-300 px-4 py-2">Last Name</th>
      <th class="border border-gray-300 px-4 py-2">Email</th>
      <th class="border border-gray-300 px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Users }}
    <tr>
      <td class="border border-gray-300 px-4 py-2">{{ .ID }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ .FirstName }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ .LastName }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ .Email }}</td>
      <td class="border border-gray-300 px-4 py-2">
        <a href="/admin/users/edit/{{ .ID }}" class="text-blue-500">Edit</a> |
        <button
          hx-post="/admin/users/delete/{{ .ID }}"
          hx-confirm="Are you sure?"
          class="text-red-500"
        >
          Delete
        </button>
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
