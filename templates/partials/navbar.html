{{ define "navbar" }}
<nav class="bg-gray-900 text-white p-4 flex justify-between">
  <div>
    <a href="/" class="px-2">Home</a>
    <a href="/about" class="px-2">About</a>
    <a href="/contact" class="px-2">Contact</a>
  </div>

  <div>
    {{ if .User }}
    <span class="px-2">Welcome, {{ .User.FirstName }} {{ .User.LastName}}</span>
    <a href="/logout" class="px-2">Logout</a>
    {{ else }}
    <a href="/login" class="px-2">Login</a>
    {{ end }}
  </div>
</nav>
{{ end }}
