{{ define "partials/project_info_form.html" }}
<form
  hx-post="/admin/project/{{ .ID }}/info"
  hx-target="#project-info"
  hx-swap="innerHTML"
  class="space-y-4 bg-white border border-gray-200 rounded p-6"
>
  <div>
    <label for="title" class="block font-medium text-gray-700">Title</label>
    <input
      type="text"
      name="title"
      value="{{ .Title }}"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>

  <div>
    <label for="description" class="block font-medium text-gray-700"
      >Description</label
    >
    <textarea
      name="description"
      rows="4"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
{{ .Description }}</textarea
    >
  </div>

  <div class="flex gap-2">
    <button
      type="submit"
      class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500 shadow"
    >
      Save
    </button>
    <button
      type="button"
      hx-get="/admin/project/{{ .ID }}/info"
      hx-target="#project-info"
      hx-swap="innerHTML"
      class="px-4 py-2 bg-gray-100 text-gray-700 rounded border hover:bg-gray-200"
    >
      Cancel
    </button>
  </div>
</form>
{{ end }}
