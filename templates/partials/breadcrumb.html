{{ define "partials/breadcrumb.html" }}
<nav class="text-sm text-gray-600 mb-6" aria-label="Breadcrumb">
  <ol class="flex flex-wrap items-center space-x-2">
    <li><a href="/" class="hover:text-black">Home</a></li>

    {{ if .ParentTitle }}
    <li><span class="mx-1 text-gray-400">/</span></li>
    <li>
      {{ if .ParentURL }}
      <a href="{{ .ParentURL }}" class="hover:text-black">{{ .ParentTitle }}</a>
      {{ else }}
      <span class="text-gray-400">{{ .ParentTitle }}</span>
      {{ end }}
    </li>
    {{ end }} {{ if .CurrentLabel }}
    <li><span class="mx-1 text-gray-400">/</span></li>
    <li class="text-amber-700" aria-current="page">{{ .CurrentLabel }}</li>
    {{ end }}
  </ol>
</nav>
{{ end }}
