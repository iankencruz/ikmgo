{{ define "content" }}
<h1 class="text-2xl font-bold">Upload Media</h1>

<form
  method="POST"
  action="/admin/media/upload"
  enctype="multipart/form-data"
  class="mt-4"
>
  <label>Select Gallery:</label>
  <select name="gallery_id" class="border p-2 block w-full">
    {{ range .Galleries }}
    <option value="{{ .ID }}">{{ .Title }}</option>
    {{ end }}
  </select>

  <label>Choose File:</label>
  <input type="file" name="file" required class="border p-2 block w-full" />

  <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded mt-2">
    Upload
  </button>
</form>
{{ end }}
