{{ define "partials/upload_media_button.html" }}

<button
  hx-get="{{ .ModalURL }}"
  hx-target="#mediaModalContainer"
  hx-swap="innerHTML"
  hx-on:afterSwap="document.querySelector('#mediaModalContainer .fixed')?.classList.remove('hidden')"
  class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
>
  {{ if .Label }}{{ .Label }}{{ else }}Upload Media{{ end }}
</button>

{{ end }}
