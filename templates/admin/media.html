{{ define "content" }}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Manage Media</h1>

    {{ template "partials/upload_media_button.html" (dict "ModalURL"
    "/admin/media/upload-modal" "Label" "Upload Media" )}}
  </div>

  <div class="mt-6 flow-root">
    <div
      id="sortableGrid"
      role="list"
      class="grid grid-cols-2 gap-x-2 gap-y-4 sm:grid-cols-3 sm:gap-x-3 lg:grid-cols-4 xl:gap-x-4"
    >
      {{ range .Media }} {{ template "partials/media_item.html" . }} {{ end }}
    </div>
  </div>
</div>
{{ end }}
