{{ define "partials/project_info_view.html" }}
<div class="flex justify-between items-start mb-6">
  <div class="flex flex-col space-y-8">
    <h2
      class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"
    >
      {{ .Title }}
    </h2>
    <p class="mt-2 text-gray-600 whitespace-pre-line">{{ .Description }}</p>
  </div>
  <button
    class="text-indigo-600 hover:underline text-sm"
    hx-get="/admin/project/{{ .ID }}/info/edit"
    hx-target="#project-info"
    hx-swap="innerHTML"
  >
    Edit
  </button>
</div>
{{ end }}
