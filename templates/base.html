<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <title>Application Shell with Off-Canvas Sidebar</title>

    <!-- Tailwind CSS (replace with your own build if needed) -->
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <!-- JavaScript for open/close sidebar -->
    <script src="/static/js/main.js"></script>
  </head>

  <body class="h-full">
    <!-- MOBILE OFF-CANVAS SIDEBAR -->
    {{ if not .HideSidebar }} {{ template "navbar" . }} {{ end }}
    <!-- MAIN CONTENT -->
    <main class=" {{if not .HideSidebar }} py-10 lg:pl-72 {{ end }}">
      <div class="px-4 sm:px-6 lg:px-8">
        <!-- Your content goes here -->
        {{ template "content" . }}
      </div>
    </main>
  </body>
</html>
