{{define "title"}} Create Project {{ end }} {{ define "content" }}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Project</h1>

  <form
    method="POST"
    action="/admin/project/create"
    class="space-y-6 bg-white shadow border border-gray-200 rounded p-6"
  >
    <!-- Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">
        Title
      </label>
      <input
        type="text"
        name="title"
        id="title"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">
        Description
      </label>
      <textarea
        name="description"
        id="description"
        rows="4"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="inline-flex items-center px-4 py-2 bg-indigo-600 border border-transparent rounded-md font-semibold text-white hover:bg-indigo-500 shadow"
      >
        Save Project
      </button>
    </div>
  </form>
</div>
{{ end }}
