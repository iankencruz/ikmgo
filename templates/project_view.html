{{define "title" }} {{ .Project.Title }} {{ end }}
<!-- content start-->
{{ define "content" }}
<div class="max-w-4xl mx-auto">
  <!-- Hero Media Section -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 mb-8">
    {{ range .HeroMedia }}
    <img
      src="{{ .ThumbnailURL }}"
      alt="{{ .FileName }}"
      class="first:col-span-3 first:order-last first:h-[32rem] first:pt-8 rounded shadow object-cover w-full aspect-square"
    />
    {{ end }}
  </div>

  <h1 class="text-4xl font-bold mb-4">{{ .Project.Title }}</h1>

  {{ if .Project.Description }}
  <p class="mb-8 text-gray-700">{{ .Project.Description }}</p>
  {{ end }}
  <!-- Project Template-->
  {{ template "project_component" . }}
</div>
{{ end }}
